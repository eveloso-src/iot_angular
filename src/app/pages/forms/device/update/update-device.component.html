
<div class="modal-header">
	<span>{{ modalHeader }}</span>
	<button class="close" aria-label="Close" (click)="closeModal()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	{{ modalContent }}
	<div class="row">
		<div class="col-lg-12">
			<nb-card> 
<!-- 			<nb-card-header>Device</nb-card-header>  -->
			<nb-card-body>
			<form [formGroup]="deviceUploadFormGroup">
				<div class="form-group">
					<div class="col-xs-4">
						<input type="text" class="form-control " formControlName="queue"
							placeholder="Telemetry queue*">
						<!-- 						<div class="form-control form-control-danger"> -->
						<!-- 							<strong>Please enter Name</strong> -->
						<!-- 						</div> -->
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-4">
						<input type="text" class="form-control " formControlName="url"
							placeholder="Telemetry url*">
						<!-- 						<div class="form-control form-control-danger"> -->
						<!-- 							<strong>Please enter Name</strong> -->
						<!-- 						</div> -->
					</div>

				</div>
				<div class="form-group">
					<div class="col-xs-4">
						<input type="text" class="form-control "
							formControlName="keepAlive" placeholder="Keep alive*">
						<!-- 						<div class="form-control form-control-danger"> -->
						<!-- 							<strong>Please enter Name</strong> -->
						<!-- 						</div> -->
					</div>

				</div>
			</form>
			</nb-card-body> </nb-card>
		</div>
	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-md btn-primary" (click)="closeModal()">Cancel</button>
	<button class="btn btn-md btn-primary" (click)="updateDevice()">OK</button>
</div>
